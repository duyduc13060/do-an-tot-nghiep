<div class="card mb-5 mt-2" *ngFor="let pro of productChip">
  <div class="card-body">
    <div class="row">
      <div class="d-flex flex-row">
        <h1> {{pro.name}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <img src="{{pro.imageLink}}" class="img-fluid" alt="">

        <div class="mt-3">
          <table class="table ">
            <thead>
              <tr>
                <th>Sản phẩm</th>
                <td>{{pro.name}}</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Socket</th>
                <td>{{pro.socket}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-7">
        <div class="d-flex flex-row">
          <h1 class="">- Mã SP: </h1>
          <h1> {{pro.code}}</h1>
        </div>
        <div class="d-flex flex-row">
          <h1 class="">- Giá: </h1>
          <h1 class="text-danger"> {{pro.price | currency:'VND'}}</h1>
        </div>
        <div class="d-flex flex-row">
          <h1 class="">- Số lượng: </h1>
          <h1> {{pro.quantity}}</h1>
        </div>
        <div class="row mt-3">
          <div class="col-4"></div>
          <div class="col-4"></div>
          <div class="col-4">
            <button (click)="addToCart(pro)" class="btn btn-success">ĐĂT MUA NGAY</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
