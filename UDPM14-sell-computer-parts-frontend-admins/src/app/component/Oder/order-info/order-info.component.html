<h1 mat-dialog-title class="text-center h3 font-weight-bold">
  Hóa đơn chi tiết
</h1>
<div class="order-detail2">
  <div mat-dialog-content class="scroll-order-detail">


    <h5 class="text-danger">
      <p-table #dt [value]="orderdetail" [rows]="5" [paginator]="true"  responsiveLayout="scroll" [rowHover]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>

                <th   pSortableColumn="price">Price</th>
                <th pSortableColumn="quantity">Quantity</th>
                <th pSortableColumn="productId">Product</th>
                <th pSortableColumn="image">image</th>



            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-orderdetail>
            <tr>

              <td style="color: rgb(202, 5, 68); font-weight: bold;">{{orderdetail?.price|currency:'VND'}}</td>
              <td style="color: rgb(2, 12, 159); font-weight: bold;">{{orderdetail?.quantity}}</td>
              <td >{{orderdetail?.name}}</td>
              <td >     <img src="{{orderdetail.image}}" class="img-fluid" alt=""></td>

              <td >{{orderdetail?.userId.name}}</td>
                <td>

                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{orderdetail ? orderdetail?.length : 0 }}
            </div>
        </ng-template>

      </p-table>

    </h5>


  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button type="button" *ngIf="dataDialog.status == 'DANGVANCHUYEN'" class="btn btn-primary"   (click)="delivered()" > Đã Giao</button>
    <button type="button" *ngIf="dataDialog.status == 'DANGXULY'" class="btn btn-primary m-2"  (click)="transporting()" >Đang vận chuyển</button>
    <button type="button" *ngIf="dataDialog.status == 'CHOXACNHAN'" class="btn btn-primary"  (click)="openEditOrder(dataDialog)" >Sửa đơn</button>
    <button type="button" *ngIf="dataDialog.status == 'CHOXACNHAN'" class="btn btn-success m-2"  (click)="Confilrm()" >Xác nhận đơn</button>

    <button type="button" *ngIf="dataDialog.status == 'CHOXACNHAN' || dataDialog.status == 'DANGXULY'" class="btn btn-danger" (click)="cancel(dataDialog.id)">Hủy Đơn</button>
</div>
