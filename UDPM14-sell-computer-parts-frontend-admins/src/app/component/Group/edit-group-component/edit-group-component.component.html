<div class="mt-2 mb-2">
  <a [routerLink]="'/groupcomponent'" class="btn btn-info">List Group</a>
</div>
<p-toast position="top-right"></p-toast>
<p-card>
  <form action="" [formGroup]="groupForm" (ngSubmit)="editgroup()">
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label">Name</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="groupOne.name"
          formControlName="name"
          class="form-control"
        />
        <div *ngIf="groupForm.controls['name'].invalid && groupForm.controls['name'].touched" class="text-danger">
          <small *ngIf="groupForm.controls['name'].errors?.['required']"> name không được để trống</small>
          <small *ngIf="groupForm.controls['name'].errors?.['pattern']"> name không hợp lệ</small>
          <small *ngIf="groupForm.controls['name'].hasError('minlength')"> name phải lớn hơn 6 ký tự </small>
          <small *ngIf="groupForm.controls['name'].hasError('maxlength')"> name phải nhỏ hơn 50 ký tự </small>
        </div>
      </mdb-form-control>
    </div>
