<div>
  <a [routerLink]="'/groupcomponent'" class="btn btn-info mb-2 mt-2">List Groups</a>
</div>
<div class="col">
  <p-card>
    <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
        <p-toast position="top-right"></p-toast>
        <div class="d-flex gap-3">
            <div class="col col-lg-6">

                <div class="mb-4">
                    <mdb-form-control>
                      <label mdbLabel class="form-label">Group Name</label>
                      <input mdbInput type="text" formControlName="name" class="form-control" />
                    </mdb-form-control>
                    <div *ngIf="AddForm.controls['name'].invalid && AddForm.controls['name'].touched" class="text-danger">
                      <small *ngIf="AddForm.controls['name'].errors?.['required']"> name không được để trống</small>
                      <small *ngIf="AddForm.controls['name'].errors?.['pattern']"> name không hợp lệ</small>
                      <small *ngIf="AddForm.controls['name'].hasError('minlength')"> name phải lớn hơn 6 ký tự </small>
                      <small *ngIf="AddForm.controls['name'].hasError('maxlength')"> name phải nhỏ hơn 50 ký tự </small>
                    </div>
                </div>

<!--                <div class="mb-3">-->

<!--                        {{ item.brandName }}-->
<!--                      </option>-->
<!--                    </select>-->

<!--                    class="text-danger">-->
<!--                    <small *ngIf="AddForm.controls['brandId'].errors?.['required']">Brand không được để trống</small>-->
<!--                  </div>-->
<!--                </div>-->
<!--                </div>-->

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" [disabled]="AddForm.invalid">Create</button>
                </div>
            </div>
        </div>
    </form>
  </p-card>

</div>
