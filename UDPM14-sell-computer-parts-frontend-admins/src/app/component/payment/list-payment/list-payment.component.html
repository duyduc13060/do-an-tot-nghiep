<div>
  <div class="row m-5 p-0">
    <div *ngIf="isLoading" class="loading">
      <div class="spinner-border text-primary spinner-center" role="status">
      </div>
    </div>
    <div>
      <a [routerLink]="['/add-payment']" class="btn btn-success mb-2">Create Payment</a>
    </div>
    <div class="card p-0">
      <div class="card-header">
        <div class="row">
          <div class="col-5"></div>
          <div class="col-2"></div>
          <div class="col-5">
          </div>
        </div>
      </div>
      <table class="table table-bordered" id="category">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>images</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pay of payments">
            <td>{{pay.id}}</td>
            <td>{{pay.name}}</td>
            <td>{{pay.description}}</td>
            <td class="w-25">
              <img src="{{pay.image}}" class="img-fluid w-25" alt="">
            </td>
            <td>
              <a [routerLink]="['/edit-payment/' + pay.id]" class="btn btn-secondary">Edit</a>
            </td>
            <td>
              <a (click)="confirmDeletePayment(content, pay.id,pay.name)"
                class="btn btn-danger mx-2 text-white">delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-footer">

      </div>
    </div>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Confirm</h4>
      <button type="button" class="close" aria-label="close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h5 class="text-danger">{{confirmMessage}}</h5>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="deletePayment()">Yes</button>
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
    </div>
  </ng-template>

</div>
