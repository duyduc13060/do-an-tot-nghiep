<section>
  <div class="row m-5">
    <div>
      <a [routerLink]="['/add-favourite']" class="btn btn-success mb-3">Add New Favourite</a>
    </div>
    <div class="card p-0">
      <div class="card-header">
        Product List
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Like Date</th>
            <th>Product id</th>
            <th>Account id</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fav of favs">
            <td>{{fav.id}}</td>
            <td>{{fav.likeDate | date: "dd/MM/yyyy - hh:mm:ss - a"}}</td>
            <td>{{fav.productId}}</td>
            <td>{{fav.accountId}}</td>
            <td>
              <a (click)="confirmDeleteFavourite(content, fav.id)" class="btn btn-danger mx-2">delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-footer">

      </div>
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Confirm</h4>
      <button type="button" class="close" aria-label="close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h5 class="text-danger">{{confirmMessage}}</h5>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="deleteFavourite()" >Yes</button>
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
    </div>
  </ng-template>
</section>
