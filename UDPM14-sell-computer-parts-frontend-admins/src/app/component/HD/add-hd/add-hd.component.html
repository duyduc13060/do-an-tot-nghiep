<div class="col">
  <p-toolbar styleClass="mb-4">
    <a [routerLink]="'/hd'" class="btn btn-primary ">LIST</a>
  </p-toolbar>
  <p-card>
    <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
      <p-toast position="top-right"></p-toast>
      <div class="d-flex gap-3">
        <div class="col col-lg-6">


          <div class="mb-4">
            <mdb-form-control>
              <label mdbLabel class="form-label" for="type">Hd type</label>
              <input mdbInput type="text" formControlName="type" class="form-control" />
            </mdb-form-control>
            <div *ngIf="AddForm.controls['type'].invalid && AddForm.controls['type'].touched" class="text-danger">
              <small *ngIf="AddForm.controls['type'].errors?.['required']"> type không được để trống</small>
              <small *ngIf="AddForm.controls['type'].hasError('minlength')"> type phải lớn hơn 1 ký tự </small>
              <small *ngIf="AddForm.controls['type'].hasError('maxlength')"> type phải nhỏ hơn 3 ký tự </small>
            </div>
          </div>
          <div class="mb-4">
            <mdb-form-control>
              <label mdbLabel class="form-label" for="pcle">Hd pcle</label>
              <input mdbInput type="text" formControlName="pcle" class="form-control" />
            </mdb-form-control>
            <div *ngIf="AddForm.controls['pcle'].invalid && AddForm.controls['pcle'].touched" class="text-danger">
              <small *ngIf="AddForm.controls['pcle'].errors?.['required']"> type không được để trống</small>
              <small *ngIf="AddForm.controls['pcle'].hasError('minlength')"> type phải lớn hơn 1 ký tự </small>
              <small *ngIf="AddForm.controls['pcle'].hasError('maxlength')"> type phải nhỏ hơn 3 ký tự </small>
            </div>
          </div>


          <div class="mb-3">
            <div class="form-group">
              <label for="">Choose Product</label>
              <select (change)="selectGroup($event)" class="form-control" formControlName="productId">
                <option [value]="item.id" *ngFor="let item of Product">
                  {{ item.name }}
                </option>
              </select>
              <div *ngIf="AddForm.controls['productId'].invalid && AddForm.controls['productId'].touched"
                class="text-danger">
                <small *ngIf="AddForm.controls['productId'].errors?.['required']">Product không được để trống</small>
              </div>
            </div>
          </div>


          <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-sm" [disabled]="AddForm.invalid">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </p-card>

</div>
