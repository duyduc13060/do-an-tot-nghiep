<a [routerLink]="'/hd'" mat-raised-button>List Hd</a>
<p-toast position="top-right"></p-toast>
<p-card>
  <form action="" [formGroup]="groupForm" (ngSubmit)="edithd()">
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label" for="type">type</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="hd.type"
          formControlName="type"
          class="form-control"
        />
        <div *ngIf="groupForm.controls['type'].invalid && groupForm.controls['type'].touched" class="text-danger">
          <small *ngIf="groupForm.controls['type'].errors?.['required']"> type không được để trống</small>
          <small *ngIf="groupForm.controls['type'].hasError('minlength')"> type phải lớn hơn 1 ký tự </small>
          <small *ngIf="groupForm.controls['type'].hasError('maxlength')"> type phải nhỏ hơn 7 ký tự </small>
        </div>
      </mdb-form-control>
    </div>
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label" for="wattage">wattage</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="hd.pcle"
          formControlName="pcle"
          class="form-control"
        />
        <div *ngIf="groupForm.controls['pcle'].invalid && groupForm.controls['pcle'].touched" class="text-danger">
          <small *ngIf="groupForm.controls['pcle'].errors?.['required']"> pcle không được để trống</small>
          <small *ngIf="groupForm.controls['pcle'].hasError('minlength')"> pcle phải lớn hơn 1 ký tự </small>
          <small *ngIf="groupForm.controls['pcle'].hasError('maxlength')"> pcle phải nhỏ hơn 7 ký tự </small>
        </div>
      </mdb-form-control>
    </div>


    <div class="mb-3">
      <div class="form-group">
        <label for="">Choose Product</label>
        <select
          class="form-control"
          (change)="changeGroup($event)"
          [(ngModel)]="groupSelect"
          [ngModelOptions]="{ standalone: true }"
        >
          <option value="{{ item?.id }}" *ngFor="let item of product">
            {{ item?.name }}
          </option>
        </select>
        <div *ngIf="groupForm.controls['productId'].invalid && groupForm.controls['productId'].touched"
        class="text-danger">
        <small *ngIf="groupForm.controls['productId'].errors?.['required']">Product không được để trống</small>
      </div>
      </div>
    </div>


      <div class="d-flex justify-content-between">
      <button class="btn btn-primary btn-sm">Submit</button>
    </div>
  </form>
</p-card>
