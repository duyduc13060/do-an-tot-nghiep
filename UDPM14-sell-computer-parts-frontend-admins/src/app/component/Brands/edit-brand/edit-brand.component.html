<div>
  <a [routerLink]="'/brand'" class="btn btn-info mb-3 mt-3">List Brand</a>
</div>
<p-toast position="top-right"></p-toast>
<p-card>
  <form action="" [formGroup]="groupForm" (ngSubmit)="editcolor()">
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel for="brandName">Brand Name</label>
        <input
          id="brandName"
          mdbInput
          type="text"
          [(ngModel)]="brands.brandName"
          formControlName="brandName"
          class="form-control"
        />
      </mdb-form-control>
      <div *ngIf="groupForm.controls['brandName'].invalid && groupForm.controls['brandName'].touched" class="text-danger">
        <small *ngIf="groupForm.controls['brandName'].errors?.['required']"> Brand name không được để trống</small>
        <small *ngIf="groupForm.controls['brandName'].errors?.['pattern']"> Brand name không hợp lệ</small>
        <small *ngIf="groupForm.controls['brandName'].hasError('minlength')"> Brand name phải lớn hơn 2 ký tự </small>
        <small *ngIf="groupForm.controls['brandName'].hasError('maxlength')"> Brand name phải nhỏ hơn 50 ký tự </small>
      </div>
    </div>
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel for="description">Description</label>
        <input
          id="description"
          mdbInput
          type="text"
          [(ngModel)]="brands.description"
          formControlName="description"
          class="form-control"
        />
      </mdb-form-control>
    </div>

    <div class="d-flex justify-content-between">
      <button [disabled]="groupForm.invalid" type="submit" class="btn btn-success">Update</button>
    </div>

  </form>
</p-card>
