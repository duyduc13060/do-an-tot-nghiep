<div>
 <a [routerLink]="'/brand'" class="btn btn-info mb-3 mt-3">List Brand</a>
</div>
<p-card>
  <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
    <p-toast position="top-right"></p-toast>
      <div class="d-flex gap-3">
        <div class="col col-lg-6">

          <div class="mb-4">
              <mdb-form-control>
                <label mdbLabel for="brandName">Brand Name</label>
                  <input mdbInput type="text" formControlName="brandName" class="form-control" id="brandName"/>
              </mdb-form-control>
              <div *ngIf="AddForm.controls['brandName'].invalid && AddForm.controls['brandName'].touched" class="text-danger">
                <small *ngIf="AddForm.controls['brandName'].errors?.['required']"> Brand name không được để trống</small>
                <small *ngIf="AddForm.controls['brandName'].errors?.['pattern']"> Brand name không hợp lệ</small>
                <small *ngIf="AddForm.controls['brandName'].hasError('minlength')"> Brand name phải lớn hơn 2 ký tự </small>
                <small *ngIf="AddForm.controls['brandName'].hasError('maxlength')"> brand Name phải nhỏ hơn 250 ký tự </small>
              </div>
          </div>

          <div class="mb-4">
              <mdb-form-control>
                <label mdbLabel for="description">Description</label>
                  <input mdbInput type="text" formControlName="description" class="form-control" id="description"/>
              </mdb-form-control>
          </div>

          <div class="d-flex justify-content-between">
              <button [disabled]="AddForm.invalid" type="submit" class="btn btn-success">Create</button>
          </div>
        </div>
      </div>
  </form>
</p-card>
