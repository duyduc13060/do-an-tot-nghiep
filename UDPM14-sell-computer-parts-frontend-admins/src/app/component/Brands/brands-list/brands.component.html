<div class="col">
    <div class="m-2">
      <div>
        <a [routerLink]="'/brand/add'" class="btn btn-info mb-3 mt-3">Add new</a>
      </div>
      <div class="card">

        <p-table #dt [value]="brands" [rows]="5" [paginator]="true"  responsiveLayout="scroll" [rowHover]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="brandName">Brand name<p-sortIcon ></p-sortIcon></th>
                    <th pSortableColumn="description">Description <p-sortIcon ></p-sortIcon></th>
                 <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-brands>
                <tr>
                    <td>{{brands?.brandName}}</td>
                    <td>{{brands?.description}}</td>
                    <td>
                        <button [routerLink]="['/brand/edit/'+ brands.id]" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
                        <button (click)="confirmDeleteStaff(content, brands.id)" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"  ></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    In total there are {{brands ? brands?.length : 0 }}
                </div>
            </ng-template>
            <ng-template #content let-c="close" let-d="dismiss">
              <div class="modal-header">
                <h4 class="modal-title">Xác nhận</h4>
                <button type="button" class="close" aria-label="close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h2 class="text-danger">{{confirmMessage}}</h2>
              </div>
              <div class="modal-footer">
                <button class="btn btn-success" (click)="deleteBranch()" >Yes</button>
                <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
              </div>
            </ng-template>
        </p-table>
      </div>

    </div>
</div>
