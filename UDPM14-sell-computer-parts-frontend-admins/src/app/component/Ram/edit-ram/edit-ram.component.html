<div class="mt-2 mb-2">
  <a  [routerLink]="'/ram'" class="btn btn-info" >List Ram</a>
</div>
<p-toast position="top-right"></p-toast>
<p-card>
  <form action="" [formGroup]="groupForm" (ngSubmit)="editcolor()">
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label">Ddr</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="ram.ddr"
          formControlName="ddr"
          class="form-control"
        />
        <div *ngIf="groupForm.controls['ddr'].invalid && groupForm.controls['ddr'].touched" class="text-danger">
          <small *ngIf="groupForm.controls['ddr'].errors?.['required']"> ddr không được để trống</small>
          <small *ngIf="groupForm.controls['ddr'].errors?.['pattern']"> ddr không đúng định dạng, phải là số và từ 0-999</small>
        </div>
      </mdb-form-control>
    </div>
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label">Bus</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="ram.bus"
          formControlName="bus"
          class="form-control"
        />
        <div *ngIf="groupForm.controls['bus'].invalid && groupForm.controls['bus'].touched" class="text-danger">
          <small *ngIf="groupForm.controls['bus'].errors?.['required']"> bus không được để trống</small>
          <small *ngIf="groupForm.controls['bus'].errors?.['pattern']"> bus không đúng định dạng, phải là số  và từ 0-999</small>
        </div>
      </mdb-form-control>
    </div>


    <div class="mb-3">
      <div class="form-group">
        <label>Choose Product</label>
        <select
          class="form-control"
          (change)="changeGroup($event)"
          [(ngModel)]="groupSelect"
          [ngModelOptions]="{ standalone: true }"
        >
          <option value="{{ item?.id }}" *ngFor="let item of product">
            {{ item?.name }}
          </option>
        </select>
      </div>
    </div>


      <div class="d-flex justify-content-between">
      <button class="btn btn-success" [disabled]="groupForm.invalid">Update</button>
    </div>
  </form>
</p-card>
