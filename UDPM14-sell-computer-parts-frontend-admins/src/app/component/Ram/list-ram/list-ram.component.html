<div class="p-0 mt-4">
  <div class="mb-2">
    <a  [routerLink]="'/ram/create/'"  class="btn btn-info" >Add new</a>
  </div>
  <div class="card">
    <p-table #dt [value]="ram" [rows]="5" [paginator]="true"  responsiveLayout="scroll" [rowHover]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

      <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="ddr">Ddr<p-sortIcon></p-sortIcon></th>
            <th pSortableColumn="bus">Bus<p-sortIcon></p-sortIcon></th>
            <th pSortableColumn="productId">Product ID<p-sortIcon></p-sortIcon></th>
            <th pSortableColumn="productName">Product Name<p-sortIcon></p-sortIcon></th>
            <th>Action</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-ram>
          <tr>
            <td>{{ram?.ddr}}</td>
            <td>{{ram?.ddr}}</td>
            <td >{{ram?.productId}}</td>
            <td >{{ram?.productName}}</td>
              <td>
                <button [routerLink]="['/ram/update/'+ ram.id]" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
                <button (click)="confirmDeleteStaff(content, ram.id)" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"  ></button>
              </td>
          </tr>
      </ng-template>

      <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{ram ? ram?.length : 0 }}
          </div>
      </ng-template>

      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Confirm</h4>
          <button type="button" class="close" aria-label="close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3 class="text-danger">{{confirmMessage}}</h3>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="deletepsu()" >Yes</button>
          <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
        </div>
      </ng-template>
    </p-table>
  </div>
</div>
