


      <div class="col">
        <p-toolbar styleClass="mb-4">
          <a  [routerLink]="'/case'" class="btn btn-primary " >LIST</a>
        </p-toolbar>
        <p-card>
          <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
              <p-toast position="top-right"></p-toast>
              <div class="d-flex gap-3">
                  <div class="col col-lg-6">


                      <div class="mb-4">
                          <mdb-form-control>
                            <label mdbLabel class="form-label" for="size">Case Size</label>
                              <input mdbInput type="text" formControlName="size" class="form-control" />
                          </mdb-form-control>
                          <div *ngIf="AddForm.controls['size'].invalid && AddForm.controls['size'].touched" class="text-danger">
                            <small *ngIf="AddForm.controls['size'].errors?.['required']"> size không được để trống</small>
                            <small *ngIf="AddForm.controls['size'].hasError('minlength')"> size phải lớn hơn 1 ký tự </small>
                            <small *ngIf="AddForm.controls['size'].hasError('maxlength')"> size phải nhỏ hơn 5 ký tự </small>
                          </div>
                      </div>

                      <div class="mb-3">
                        <div class="form-group">
                          <label for="">Choose Product</label>
                          <select (change)="selectGroup($event)" class="form-control" formControlName="productId">
                            <option [value]="item.id"  *ngFor="let item of Product">
                              {{ item.name }}
                            </option>
                          </select>
                          <div *ngIf="AddForm.controls['productId'].invalid && AddForm.controls['productId'].touched"
                class="text-danger">
                <small *ngIf="AddForm.controls['productId'].errors?.['required']">Product không được để trống</small>
              </div>
                        </div>
                      </div>


                      <div class="d-flex justify-content-between">
                          <button class="btn btn-success" [disabled]="AddForm.invalid">Create</button>
                      </div>
                  </div>
              </div>
          </form>
        </p-card>

      </div>
