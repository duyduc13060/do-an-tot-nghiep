<div class="p-0 m-0 mt-4" style="margin-left: 5%;">
  <div class="col">
    <div class="m-0">
      <div class="card">
        <p-toolbar styleClass="mb-4">
          <a [routerLink]="'/case/create/'" class="btn btn-info">Add new</a>
        </p-toolbar>

        <p-table #dt [value]="cases" [rows]="5" [paginator]="true" responsiveLayout="scroll" [rowHover]="true"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 [showCurrentPageReport]="true">

          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="size">Case Size<p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="productId">Product Id<p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="productName">Product Name<p-sortIcon></p-sortIcon></th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-cases>
            <tr>
              <td>{{cases?.size}}</td>
              <td>{{cases?.productId}}</td>
              <td>{{cases?.productName}}</td>
              <td>
                <button [routerLink]="['/case/update/'+ cases.id]" pButton pRipple icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"></button>
                <button (click)="confirmDeleteStaff(content, cases.id)" pButton pRipple icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
              In total there are {{cases ? cases?.length : 0 }}
            </div>
          </ng-template>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title">Confirm</h4>
              <button type="button" class="close" aria-label="close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5 class="text-danger">{{confirmMessage}}</h5>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" (click)="deletepsu()">Yes</button>
              <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
            </div>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
