


      <div class="col">
        <p-toolbar styleClass="mb-4">
          <a  [routerLink]="'/color'" class="btn btn-primary " >LIST</a>
        </p-toolbar>
        <p-card>
          <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
              <p-toast position="top-right"></p-toast>
              <div class="d-flex gap-3">
                  <div class="col col-lg-6">


                      <div class="mb-4">
                          <mdb-form-control>
                            <label >Color Name</label>
                              <input mdbInput type="text" formControlName="colorName" class="form-control" />
                          </mdb-form-control>
                          <div *ngIf="AddForm.controls['colorName'].invalid && AddForm.controls['colorName'].touched" class="text-danger">
                            <small *ngIf="AddForm.controls['colorName'].errors?.['required']"> colorName không được để trống</small>
                            <small *ngIf="AddForm.controls['colorName'].errors?.['pattern']"> colorName không hợp lệ</small>
                            <small *ngIf="AddForm.controls['colorName'].hasError('minlength')"> colorName phải lớn hơn 1 ký tự </small>
                            <small *ngIf="AddForm.controls['colorName'].hasError('maxlength')"> colorName phải nhỏ hơn 50 ký tự </small>
                          </div>
                      </div>

                      <div class="mb-3">
                        <div class="form-group">
                          <label for="">Choose Product</label>
                          <select (change)="selectGroup($event)" class="form-control" formControlName="productId">
                            <option [value]="item.id"  *ngFor="let item of Product">
                              {{ item.name }}
                            </option>
                          </select>
                          <div *ngIf="AddForm.controls['productId'].invalid && AddForm.controls['productId'].touched"
                          class="text-danger">
                          <small *ngIf="AddForm.controls['productId'].errors?.['required']">Product không được để trống</small>
                        </div>
                        </div>
                      </div>

                      <div class="mb-4">
                          <!-- <div class="form-group">
                              <label for="">Choose status</label>
                              <select (change)="selectOption($event)" class="form-select">
                                  <option [value]="item.value" *ngFor="let item of status">
                                      {{ item.name }}
                                  </option>
                              </select>
                          </div> -->
                      </div>
                      <div class="d-flex justify-content-between">
                          <button class="btn btn-primary btn-sm">Submit</button>
                      </div>
                  </div>
              </div>
          </form>
        </p-card>








      </div>
