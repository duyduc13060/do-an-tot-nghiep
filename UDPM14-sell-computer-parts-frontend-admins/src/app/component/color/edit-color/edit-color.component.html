<a [routerLink]="'/categories'" mat-raised-button>List Category</a>
<p-toast position="top-right"></p-toast>
<p-card>
  <form action="" [formGroup]="groupForm" (ngSubmit)="editcolor()">
    <div class="mb-4">
      <mdb-form-control>
        <input
          mdbInput
          type="text"
          [(ngModel)]="color.colorName"
          formControlName="colorName"
          class="form-control"
        />
        <label mdbLabel class="form-label" for="colorName">name</label>
      </mdb-form-control>
      <div *ngIf="groupForm.controls['colorName'].invalid && groupForm.controls['colorName'].touched" class="text-danger">
        <small *ngIf="groupForm.controls['colorName'].errors?.['required']"> colorName không được để trống</small>
        <small *ngIf="groupForm.controls['colorName'].hasError('minlength')"> colorName phải lớn hơn 1 ký tự </small>
        <small *ngIf="groupForm.controls['colorName'].hasError('maxlength')"> colorName phải nhỏ hơn 50 ký tự </small>
      </div>
    </div>


    <div class="mb-3">
      <div class="form-group">
        <label for="">Choose Product</label>
        <select
          class="form-control"
          (change)="changeGroup($event)"
          [(ngModel)]="groupSelect"
          [ngModelOptions]="{ standalone: true }"
        >
          <option value="{{ item?.id }}" *ngFor="let item of product">
            {{ item?.name }}
          </option>
        </select>
        <div *ngIf="groupForm.controls['productId'].invalid && groupForm.controls['productId'].touched"
        class="text-danger">
        <small *ngIf="groupForm.controls['productId'].errors?.['required']">Product không được để trống</small>
      </div>
      </div>
    </div>


      <div class="d-flex justify-content-between">
      <button class="btn btn-primary btn-sm">Submit</button>
    </div>
  </form>
</p-card>
