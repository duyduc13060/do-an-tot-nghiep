


      <div class="col">
        <p-toolbar styleClass="mb-4">
          <a  [routerLink]="'/review/list'" class="btn btn-success" >LIST</a>
        </p-toolbar>
        <p-card>
          <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
              <p-toast position="top-right"></p-toast>
              <div class="d-flex gap-3">
                  <div class="col col-lg-6">


                      <div class="mb-4">
                          <mdb-form-control>
                              <input mdbInput type="text" formControlName="title" class="form-control" />
                              <label mdbLabel class="form-label" for="title">Title</label>
                              <div *ngIf="AddForm.controls['title'].invalid && AddForm.controls['title'].touched" class="text-danger">
                                <small *ngIf="AddForm.controls['title'].errors?.['required']"> title không được để trống</small>
                                <small *ngIf="AddForm.controls['title'].hasError('minlength')"> title phải lớn hơn 6 ký tự </small>
                                <small *ngIf="AddForm.controls['title'].hasError('maxlength')"> title phải nhỏ hơn 50 ký tự </small>
                              </div>
                          </mdb-form-control>
                      </div>
                      <div class="mb-4">
                        <mdb-form-control>
                            <input mdbInput type="number" formControlName="rating" class="form-control" />
                            <label mdbLabel class="form-label" for="rating">Rating</label>
                            <div *ngIf="AddForm.controls['rating'].invalid && AddForm.controls['rating'].touched" class="text-danger">
                              <small *ngIf="AddForm.controls['rating'].errors?.['required']"> rating không được để trống</small>
                              <small *ngIf="AddForm.controls['rating'].errors?.['pattern']"> rating không đúng định dạng, phải là số từ 1-5</small>
                            </div>
                        </mdb-form-control>
                    </div>
                    <div class="mb-4">
                      <mdb-form-control>
                          <input mdbInput type="textarea" formControlName="content" class="form-control" />
                          <label mdbLabel class="form-label" for="content">Content</label>
                          <div *ngIf="AddForm.controls['content'].invalid && AddForm.controls['content'].touched" class="text-danger">
                            <small *ngIf="AddForm.controls['content'].errors?.['required']"> content không được để trống</small>
                            <small *ngIf="AddForm.controls['content'].hasError('minlength')"> content phải lớn hơn 6 ký tự </small>
                            <small *ngIf="AddForm.controls['content'].hasError('maxlength')"> content phải nhỏ hơn 50 ký tự </small>
                          </div>
                      </mdb-form-control>
                  </div>




                      <div class="d-flex justify-content-between">
                          <button class="btn btn-primary btn-sm" [disabled]="AddForm.invalid">Submit</button>
                      </div>
                  </div>
              </div>
          </form>
        </p-card>








      </div>
